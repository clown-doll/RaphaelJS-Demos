<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Playground - RaphaelJS Demos</title>
  <style type="text/css">
  body{ background-color: #333; text-align: center;}
  #canvas{ width: 640px; height: 480px; margin: 20px auto;}
  </style>
</head>
<body>
  <div id="canvas"></div>
  <button id="run" type="button">Run</button>
  <script type="text/javascript" src="raphael-min.js"></script>
  <script type="text/javascript">
  var paper = Raphael("canvas", 640, 480),  //创建svg画布对象
      run = document.getElementById("run");

  (run.onclick = function(){
    paper.clear();  //清空画布
    paper.rect(0, 0, 640, 480, 10)
         .attr({fill: "#fff", stroke: "none"});
    paper.circle(320, 240, 60)
         .animate({fill: "#223fa3", stroke: "#000", "stroke-width": 80, "stroke-opacity": 0.5}, 2000);
  })();
  </script>
</body>
</html>
